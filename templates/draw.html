<!DOCTYPE html>
    <html>
        <body>
        <form method="post" action="http://localhost:5000/">
         <h1>it's a draw</h1>
        {% for i in range(0, 3) %}
            <p>
            {% for j in range(0, 3) %}
                {% set testing =  positions[i][j]  %}
                {% set iter=(i*3+j)|string  %}
                {% if testing == 0 %}
                    <button name="sub" type="submit" value="{{ iter }}" disabled>..</button>
                {% else %}
                    <button type="submit"  disabled>{{testing}}</button>
                {% endif %}
            {% endfor %}
            </p>
        {% endfor %}
            <button name="sub" type="submit" value="Reset" >Reset</button>
        </form>
        </body>
    </html>
